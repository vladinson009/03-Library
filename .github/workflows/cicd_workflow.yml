name: Start & Test & Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout APP
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test &
      - name: Start the APP
        run: npm run start

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.SERVICE_ID }}
          api-key: ${{ secrets.RENDER_KEY }}
          wait-for-success: true
